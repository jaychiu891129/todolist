<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/todolist.css" />
  </head>
  <body>
    <header>
      <h1>代辦清單</h1>
    </header>

    <form>
      <input type="text" />
      <input type="number" max="12" min="1" placeholder="M" required />
      <input type="number" max="31" min="1" placeholder="D" required />
      <button type="submit">加入列表</button>
    </form>

    <br />
    <br />

    <div class="sort">
      <button>依據時間排列</button>
    </div>

    <section></section>
  </body>
  <script src="./todolist.js"></script>
</html>
